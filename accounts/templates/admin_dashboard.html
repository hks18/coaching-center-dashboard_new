<!DOCTYPE html>
<html>
<head>
    <title>Admin – Centers Overview</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    >
</head>
<body class="bg-light">
  <div class="container mt-4 mb-5">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <div>
        <h3 class="mb-1">Admin Dashboard – All Centers</h3>
        <p class="small text-muted mb-0">
          Click a center to view its full dashboard (same as that center owner's view).
        </p>
      </div>
      <div>
        <a href="/home/" class="btn btn-outline-secondary btn-sm">Back to Home</a>
      </div>
    </div>

    <div class="card shadow-sm">
      <div class="card-body">
        <h5 class="card-title mb-3">Centers</h5>
        <div class="table-responsive">
          <table class="table table-bordered table-hover align-middle mb-0">
            <thead class="table-light">
              <tr>
                <th style="width:10%;">#</th>
                <th>Center Name</th>
                <th style="width:20%;">Actions</th>
              </tr>
            </thead>
            <tbody>
  {% for c in centers %}
    <tr>
      <td>{{ forloop.counter }}</td>
      <td>{{ c|capfirst }}</td>
      <td>
        <a
          href="{% url 'admin_center_dashboard' c %}"
          class="btn btn-sm btn-primary"
        >
          View dashboard
        </a>
      </td>
    </tr>
  {% endfor %}
</tbody>

          </table>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
